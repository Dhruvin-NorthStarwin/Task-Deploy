<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - Railway Production URLs</title>
</head>
<body>
    <h1>Testing CORS between Railway Production URLs</h1>
    <button onclick="testTaskSubmit()">Test Task Submit (PATCH /api/tasks/7/submit)</button>
    <button onclick="testTasksList()">Test Tasks List (GET /api/tasks/)</button>
    <div id="results"></div>

    <script>
        // HARDCODED Railway production URLs
        const FRONTEND_URL = 'https://task-module.up.railway.app';
        const BACKEND_URL = 'https://radiant-amazement-production-d68f.up.railway.app/api';

        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testTasksList() {
            log('üîÑ Testing GET /api/tasks/ from production frontend to production backend...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/tasks/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                log(`‚úÖ Tasks list request successful! Status: ${response.status}`);
                const data = await response.json();
                log(`üìÑ Response: ${JSON.stringify(data).substring(0, 100)}...`);
                
            } catch (error) {
                log(`‚ùå Tasks list request failed: ${error.message}`);
            }
        }

        async function testTaskSubmit() {
            log('üîÑ Testing PATCH /api/tasks/7/submit from production frontend to production backend...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/tasks/7/submit`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        image_url: 'test_image.jpg',
                        video_url: 'test_video.mp4',
                        initials: 'TEST'
                    }),
                    mode: 'cors'
                });
                
                log(`‚úÖ Task submit request successful! Status: ${response.status}`);
                const data = await response.json();
                log(`üìÑ Response: ${JSON.stringify(data).substring(0, 100)}...`);
                
            } catch (error) {
                log(`‚ùå Task submit request failed: ${error.message}`);
            }
        }

        // Log current origin for debugging
        log(`üåê Current origin: ${window.location.origin}`);
        log(`üéØ Target backend: ${BACKEND_URL}`);
    </script>
</body>
</html>

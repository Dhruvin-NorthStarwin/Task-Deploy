<!DOCTYPE html>
<html>
<head>
    <title>Test Video Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        video { width: 100%; max-width: 400px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #cc0000; }
        .success { background: #e6ffe6; color: #006600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Upload Test</h1>
        
        <h3>Step 1: Record Video</h3>
        <video id="videoPreview" controls style="display: none;"></video>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        
        <h3>Step 2: Upload to Railway</h3>
        <button id="uploadBtn" disabled>Upload Video</button>
        
        <div id="results"></div>
    </div>

    <script>
        let mediaRecorder;
        let recordedBlob;
        
        const videoPreview = document.getElementById('videoPreview');
        const startBtn = document.getElementById('startRecord');
        const stopBtn = document.getElementById('stopRecord');
        const uploadBtn = document.getElementById('uploadBtn');
        const results = document.getElementById('results');
        
        // Start recording
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                const chunks = [];
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    recordedBlob = new Blob(chunks, { type: 'video/webm' });
                    videoPreview.src = URL.createObjectURL(recordedBlob);
                    videoPreview.style.display = 'block';
                    uploadBtn.disabled = false;
                    
                    // Stop camera
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                addResult('üî¥ Recording started...', 'success');
                
            } catch (error) {
                addResult(`‚ùå Error starting recording: ${error.message}`, 'error');
            }
        };
        
        // Stop recording
        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            addResult('‚èπÔ∏è Recording stopped. Ready to upload!', 'success');
        };
        
        // Upload video
        uploadBtn.onclick = async () => {
            if (!recordedBlob) {
                addResult('‚ùå No video recorded!', 'error');
                return;
            }
            
            try {
                uploadBtn.disabled = true;
                addResult('üì§ Uploading video to Railway...', 'success');
                
                // Convert webm to mp4 for better compatibility
                const formData = new FormData();
                formData.append('file', recordedBlob, 'test-video.webm');
                formData.append('task_id', '1'); // Use task ID 1 for testing
                
                const response = await fetch('https://radiant-amazement-production-d68f.up.railway.app/api/upload/video', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // You'll need to add proper auth
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Upload successful!<br>URL: ${result.url}<br>Size: ${result.file_size} bytes`, 'success');
                    
                    // Test if the uploaded video can be accessed
                    const testVideo = document.createElement('video');
                    testVideo.src = result.url;
                    testVideo.controls = true;
                    testVideo.style.width = '100%';
                    testVideo.style.maxWidth = '400px';
                    
                    const videoContainer = document.createElement('div');
                    videoContainer.innerHTML = '<h4>Uploaded Video Preview:</h4>';
                    videoContainer.appendChild(testVideo);
                    results.appendChild(videoContainer);
                    
                } else {
                    const error = await response.json();
                    addResult(`‚ùå Upload failed: ${error.detail || response.statusText}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Upload error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        };
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Initial check
        addResult('üöÄ Video upload test ready! Click "Start Recording" to begin.', 'success');
    </script>
</body>
</html>
